<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="json/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <style>
    #afr-chart-app{
        font-family:'Source Sans Pro';
    }
    #afr-chart{
        width:100%;
        min-height:400px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="afr-chart-app">
            <div class="row">
                <div class="col-md-12"><h1>Interactive Financial Charts</h1></div>
                <div id="afr-chart-controls" class="col-md-2">
                    <label for="afr-data-type">Type</label>
                    <select id="afr-data-type" class="form-control">
                        <option value="Expenses">Expenses</option>
                        <option value="Revenues">Revenues</option>
                        <option value="Net Cost">Net Cost</option>
                        <option value="Assets">Assets</option>
                        <option value="Liabilities">Liabilities</option>
                        <option value="Net Position">Net Position</option>
                    </select>
                    <br>
                    <label for="afr-data-breakdown">Breakdown</label>
                    <select id="afr-data-breakdown" class="form-control">
                        <option value="By Fund">By Fund</option>
                        <option value="Over Time">Over Time</option>
                    </select>
                    <br>
                    <label for="afr-data-year">Year</label>
                    <select id="afr-data-year" class="form-control">
                    </select>
                    <br>
                    <button class="btn btn-default btn-block" id="afr-back" style="display:none"></button>
                </div>
                <div class="col-md-10">
                    <div id="afr-chart"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
